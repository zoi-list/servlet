<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <form action="redisp" method="get">
            <table>
                <tr>
                    <td>UserName:</td>
                    <td><input type="text" name="username" placeholder="Enter here"></td>        
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" placeholder="Enter here"></td>        
                </tr>
                <tr>
                    <td>
                        <button type="login" style="background-color: cyan;">Login</button>                 
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
