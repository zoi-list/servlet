<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>EmailServiceRegistration</title>
</head>
<body>
	<h1>Email Service Registration</h1>
    <form action="RegisterServlet" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" name="middleName"><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="login">Desired Login:</label>
        <input type="text" id="login" name="login" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location"><br>

        <label for="education">Education:</label>
        <input type="text" id="education" name="education"><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber"><br>

        <input type="submit" value="Register" style='background-color: cyan;'>
    </form>
</body>
</html>
